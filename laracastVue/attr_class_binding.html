<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>laracast step-5</title>
    <style type="text/css">
        .color-red {color:red}
        .color-blue {color:blue}
        .is-loading {background: red}
    </style>
</head>
<body>

    <div id="root">
        
        <button :title="title">Hover Over me</button>
        <h1 :class="className">Hello World</h1>

        <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click Me</button>

    </div>

    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>


    <script>
        
        var app = new Vue({
            el: '#root',
            data: {
                title: 'Now the title is being set through Javascript.',
                className: 'color-red',
                isLoading: false

            },
            methods: {
                toggleClass() {
                    this.isLoading = true;
                }
            }
        })

        
        
    </script>
</body>
</html>
