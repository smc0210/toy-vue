<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
  </head>
  <body>
      <div id="app">
          {{ message }}
      </div>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
      <script>
          new Vue({
              el: '#app',
              data: {
                  message: 'Hello Vue.js!'
              }
          })
      </script>
  </body>
</html>
